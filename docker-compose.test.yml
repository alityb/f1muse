# Docker Compose for Integration Testing
#
# Usage:
#   docker compose -f docker-compose.test.yml up -d
#   export TEST_DATABASE_URL=postgres://f1muse_test:f1muse_test@localhost:5433/f1muse_integration_test
#   npm run test:integration
#   docker compose -f docker-compose.test.yml down
#
# Or use the all-in-one validation script:
#   npm run validate:all

version: '3.8'

services:
  postgres-test:
    image: postgres:15-alpine
    container_name: f1muse_test_db
    environment:
      POSTGRES_USER: f1muse_test
      POSTGRES_PASSWORD: f1muse_test
      POSTGRES_DB: f1muse_integration_test
    ports:
      - "5433:5432"
    volumes:
      - f1muse_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U f1muse_test -d f1muse_integration_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    tmpfs:
      - /run
      - /tmp

volumes:
  f1muse_test_data:
    driver: local
